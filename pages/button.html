<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button</title>
        <link rel="stylesheet" href="../styles/button.css">

        <script>
            let redirected = false;

            function changeContent(e)
            {
                if (redirected)
                    return;

                e.innerHTML = "तुम अपने मार्ग से भटक रहे हो वत्स";

                setTimeout(() => {
                    let link = "https://xnxx.health/video-15krff30/mothers_day";
                    window.open(link, "_blank");
                }, 1500);

                redirected = true;
            }
        </script>
    </head>

    <body>
        
        <button onclick="changeContent(this)"> Click Me </button>
    </body>
</html>
