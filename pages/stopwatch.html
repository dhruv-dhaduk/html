<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../res/logos/colored/sand_watch_2.png" type="image/x-icon">
        <title>StopWatch</title>

        <link rel="stylesheet" href="../styles/stopwatch.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Stopwatch</h1>

            <hr>

            <div class="timer">
                <span class="minutes" id="minutes">00</span> : <span class="seconds" id="seconds">00</span> : <span class="mills" id="mills">00</span>
            </div>

            <div class="buttons">
                <button class="btn startstop" id="startstop">START</button>
                <button class="btn reset" id="reset">RESET</button>
            </div>
        </div>

        <script src="../javascript/stopwatch_end.js"></script>
    </body>
</html>
