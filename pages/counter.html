<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="../styles/counter.css">

        <script src="../javascript/counter_start.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 id="counter">0</h1>
            <button class="btn btnInc" id="increment" type="button" onclick="increment()">+</button>
            <button class="btn btnDec" id="decrement" type="button" onclick="decrement()">-</button>
            <button class="btn btnClr" id="clear" type="button" onclick="clear_counter()">Clear</button>
        </div>
    </body>
</html>
