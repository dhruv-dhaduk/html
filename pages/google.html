<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/google.css">

        <title>Sasta Google</title>

        <script src="../javascript/google_start.js"></script>
    </head>

    <body onkeydown="focus_searchbar_keyevent(event)">
        <div class="container" onclick="focus_searchbar()">
            <h1 class="heading">सस्ता Google</h1>
            <input class="searchbar" type="text" placeholder=" Enter here" id="q" onkeypress="checkForEnter(event)">
            <button class="searchbtn" id="search" type="button" onclick="search()"></button>
        </div>
    </body>
</html>
