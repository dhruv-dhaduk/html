<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/google.css">

        <title>Sasta Google</title>

        <script>

            /*
             * Key Codes :
             * Enter = 13
             * Slash = 191
            */

            function search()
            {
                let q = document.getElementById("q");
                let value = q.value;

                if (value.length == 0)
                    return;

                let link = "https://www.google.com/search?q=" + value;

                window.open(link, "_blank");

                q.value = null;

            }

            function checkForEnter(event)
            {
                if (event.which == 13)
                {
                    search();
                }
            }

            function focus_searchbar()
            {
                setTimeout(() => {
                    document.getElementById("q").focus();
                }, 1);
            }

            function focus_searchbar_keyevent(event)
            {
                if (event.which == 191)
                {
                    focus_searchbar();
                }
            }
        </script>
    </head>

    <body onkeydown="focus_searchbar_keyevent(event)">
        <div class="container" onclick="focus_searchbar()">
            <h1 class="heading">सस्ता Google</h1>
            <input class="searchbar" type="text" placeholder=" Enter here" id="q" onkeypress="checkForEnter(event)">
            <button class="searchbtn" id="search" type="button" onclick="search()"></button>
        </div>
    </body>
</html>
