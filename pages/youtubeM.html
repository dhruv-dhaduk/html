<!DOCTYPE html>

<html lang="en-IN">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Sasta YouTube</title>
        <link rel="stylesheet" href="../styles/youtubeM.css">
        <link rel="stylesheet" href="../styles/ytm_loading.css">
        <link rel="shortcut icon" href="../res/logos/colored/youtube.png" type="image/x-icon">
        <script src="../javascript/device.js"></script>
        <script src="../javascript/ytm_start.js"></script>
        <script src="../javascript/common.js"></script>
        <script src="../javascript/ytc.js"></script>
        <script src="../javascript/fetch_ytc.js"></script>
        <!-- <script src="../javascript/yt_dummy.js"></script> -->
    </head>
    <body>
        <div class="header" id="header">
            <div class="heading" id="heading">
                <img src="../res/logos/colored/youtube_header_darkmode.png" class="headerimg yt" id="yt">
                <img src="../res/logos/white/refresh_white.png" class="headerimg refresh" id="refresh">
                <img src="../res/logos/white/form_white.png" class="headerimg form" id="form">
            </div>
        </div>

        <div class="videoplayer-container" id="videoplayer-container">

        </div>

        <div class="video-feed" id="video-feed">

            <div class="videoplay-info" id="videoplay-info">
                <div class="videoplay-texts">
                    <p class="videoplay-title" id="videoplay-title">Vacation Plan- Taarak Mehta Ka Ooltah Chashmah - Throwback</p>
                    <p class="videoplay-other">
                        <span class="videoplay-views" id="videoplay-views">87 lakh views</span> <span class="dot">&#183</span> <span class="videoplay-uploaded" id="videoplay-uploaded">1 year ago</span>
                    </p>
                </div>
                <div class="videoplay-channel">
                    <img class="videoplay-channelIcon" id="videoplay-channelIcon" src="https://yt3.ggpht.com/zUIENkLHwVcF8YXnR2FOq2jmb7TopeaxmPm3nVPzjQ_a6C_9hdBJ9o1UXejThQBjfBkBNBTfSQ=s88-c-k-c0x00ffffff-no-rj">
                    <span class="videoplay-channelTitle" id="videoplay-channelTitle">Sony SAB</span>
                    <span class="videoplay-subscribers" id="videoplay-subscribers">8.45 crore</span>
                    <button class="subscribeBtn" id="subscribeBtn">Subscribe</button>
                </div>
                <div class="videoplay-buttons">
                    <button class="likeBtn btn"><span class="videoplay-likes" id="videoplay-likes">1 lakh</span></button>
                    <button class="dislikeBtn btn">&#183</button>
                    <button class="shareBtn btn" id="shareBtn">Share</button>
                    <button class="saveBtn btn">Save</button>
                    <button class="reportBtn btn">Report</button>
                </div>
                <div class="upnext">Up next</div>
            </div>

            <div class="video-list" id="video-list">
                
            </div>

            <div class="loading" id="loading">
                <div class="loading-item">
                    <div class="loading-thumbnail"></div>
                    <div class="loading-info">
                        <div class="loading-channelIcon"></div>
                        <div class="loading-texts">
                            <div class="loading-line1"></div>
                            <div class="loading-line2"></div>
                            <div class="loading-line3"></div>
                        </div>
                    </div>
                </div>
                <div class="loading-item">
                    <div class="loading-thumbnail"></div>
                    <div class="loading-info">
                        <div class="loading-channelIcon"></div>
                        <div class="loading-texts">
                            <div class="loading-line1"></div>
                            <div class="loading-line2"></div>
                            <div class="loading-line3"></div>
                        </div>
                    </div>
                </div>
                <div class="loading-item">
                    <div class="loading-thumbnail"></div>
                    <div class="loading-info">
                        <div class="loading-channelIcon"></div>
                        <div class="loading-texts">
                            <div class="loading-line1"></div>
                            <div class="loading-line2"></div>
                            <div class="loading-line3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="footer">
                <span class="dot">&#183</span>
            </p>
        </div>

        <script src="../javascript/ytm_end.js"></script>
    </body>
</html>
