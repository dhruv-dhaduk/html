<!DOCTYPE html>

<html lang="en-IN">

        <meta >

        <link rel="stylesheet" href="../styles/youtubeM.css">
        <link rel="shortcut icon" href="../res/logos/colored/youtube.png" type="image/x-icon">
        <script src="../javascript/device.js"></script>

                    </div>

                    <img class="video-three-dots" src="../res/logos/white/three_dots_white.png">
