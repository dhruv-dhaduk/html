<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello</title>
        <link rel="stylesheet" href="styles/index.css">

        <script>
            function redirect(e)
            {
                url = "pages/" + e.id + ".html";
                window.location.href = url;
            }

        </script>
    </head>
    <body>
        
        <h1> <span id="heading">Web Pages</span></h1>

        <hr>
        
        <p> <button id="headings" onclick="redirect(this)">Headings</button> </p>
        <p> <button id="image" onclick="redirect(this)">Image</button> </p>
        <p> <button id="button" onclick="redirect(this)">Button</button> </p>
        <p> <button id="songs" onclick="redirect(this)">Songs</button> </p>
        <p> <button id="resume" onclick="redirect(this)">Resume</button> </p>
        <p> <button id="books" onclick="redirect(this)">Books</button> </p>
        <p> <button id="counter" onclick="redirect(this)">Counter</button> </p>
        <p> <button id="google" onclick="redirect(this)">Sasta Google</button> </p>
        
    </body>
    </html>
