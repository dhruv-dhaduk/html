<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&effect=neon|fire">
        <link rel="stylesheet" href="styles/index.css">

        <script>

            function redirect(e)
            {
                url = "pages/" + e.id + ".html";
                window.open(url, "_blank");
            }

        </script>
    </head>
    <body>
        
        <h1> <a href="#"> <span class="font-effect-fire" id="heading">Web Pages</span> </a> </h1>

        <hr>
        
        <p> <button class="pagebtn" id="headings">Headings</button> </p>
        <p> <button class="pagebtn" id="image">Image</button> </p>
        <p> <button class="pagebtn" id="button">Button</button> </p>
        <p> <button class="pagebtn" id="songs">Songs</button> </p>
        <p> <button class="pagebtn" id="resume">Resume</button> </p>
        <p> <button class="pagebtn" id="books">Books</button> </p>
        <p> <button class="pagebtn" id="counter">Counter</button> </p>
        <p> <button class="pagebtn" id="google">Sasta Google</button> </p>
        <p> <button class="pagebtn" id="overflow">Overflow</button> </p>
        <p> <button class="pagebtn" id="lengths">Lengths</button> </p>
        <p> <button class="pagebtn" id="form">Form</button> </p>

        <script>
            pagebtns = document.getElementsByClassName("pagebtn");

            for (let i = 0; i < pagebtns.length; i++)
            {
                pagebtns[i].addEventListener("click", function() {redirect(pagebtns[i])});
            }
        </script>

    </body>
    </html>
